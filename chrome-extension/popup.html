<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            padding: 0;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .content {
            padding: 20px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .status-title {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .status-value {
            font-size: 14px;
            font-weight: 500;
            word-break: break-all;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.active {
            background: #22c55e;
            box-shadow: 0 0 10px #22c55e;
        }

        .status-indicator.inactive {
            background: #ef4444;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: white;
            font-size: 13px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 15px 0;
        }

        .settings-section {
            display: none;
        }

        .settings-section.active {
            display: block;
        }

        .toggle-settings {
            color: #667eea;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
            padding: 10px;
            margin-bottom: 10px;
        }

        .toggle-settings:hover {
            text-decoration: underline;
        }

        .info-text {
            font-size: 11px;
            opacity: 0.6;
            line-height: 1.5;
            margin-top: 10px;
        }

        .api-key-display {
            font-family: monospace;
            font-size: 11px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 4px;
            word-break: break-all;
            margin-top: 5px;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Email Tracker</h1>
        <p>Track email opens automatically</p>
    </div>

    <div class="content">
        <div id="success-message" class="success-message"></div>
        <div id="error-message" class="error-message"></div>

        <!-- Status Section -->
        <div class="status-card">
            <div class="status-title">Status</div>
            <div class="status-value">
                <span class="status-indicator" id="status-indicator"></span>
                <span id="status-text">Checking...</span>
            </div>
        </div>

        <!-- API Key Info -->
        <div class="status-card">
            <div class="status-title">Your API Key</div>
            <div class="status-value" id="api-key-status">Not set</div>
            <div class="api-key-display" id="api-key-display" style="display: none;"></div>
        </div>

        <!-- Main Actions -->
        <button class="btn btn-primary" id="open-dashboard-btn">
            üéØ Open Dashboard
        </button>

        <button class="btn btn-secondary" id="refresh-btn">
            üîÑ Refresh Status
        </button>

        <div class="toggle-settings" id="toggle-settings">
            ‚öôÔ∏è Advanced Settings
        </div>

        <!-- Settings Section (Hidden by default) -->
        <div class="settings-section" id="settings-section">
            <div class="divider"></div>

            <div class="input-group">
                <label for="server-url">Server URL</label>
                <input type="text" id="server-url" placeholder="https://email-tracker-v3.onrender.com">
            </div>

            <div class="input-group">
                <label for="api-key">API Key (Optional - Auto-generated)</label>
                <input type="password" id="api-key" placeholder="Leave empty to auto-generate">
            </div>

            <button class="btn btn-secondary" id="save-btn">
                üíæ Save Settings
            </button>

            <div class="info-text">
                üí° Tip: The API key is auto-generated on first use. Only change this if you want to use a specific key from your dashboard.
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
